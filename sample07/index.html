<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サンプル06</title>
</head>
<body>
    <button id="btn">クリックしてね</button>
    
    <!--JavaScriptコード-->
    <script>
        //ボタンをクリックすると、実行される関数
        function buttonClick() {
            alert("ボタンがクリックされました！")
        }
        //id属性"btn"の要素を取得する
        const btn = document.getElementById("btn");

        //イベント検知の設定
        btn.addEventListener("click", buttonClick);
    </script>
</body>
</html>
