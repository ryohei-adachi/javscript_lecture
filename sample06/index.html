<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サンプル06</title>
</head>
<body>
    <button onclick="buttonClick()">クリックしてね</button>
    
    <!--JavaScriptコード-->
    <script>
        //ボタンをクリックすると、実行される関数
        function buttonClick() {
            alert("ボタンがクリックされました！")
        }
    </script>
</body>
</html>
